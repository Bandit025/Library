        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="image/logo.png" alt="MyWebsite Logo">

        <ul class="nav-links">

    <br><br><br><br><br><br>
    <div class="container text-center">
        <h1>รายชื่อนักศึกษา-บุคลากรที่อยู่ในห้องสมุด</h1>
    <br><br>
        <div class="row">
            
            <div class="col">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>รหัสนักศึกษา</th>
                            <th>ชื่อจริง</th>
                            <th>นามสกุล</th>
                            <th>คณะ</th>
                            <th>สาขา</th>
                            <th>หลักสูตร</th>  
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ข้อมูลจะถูกเติมที่นี่โดย JavaScript -->
                    </tbody>
                </table>
            </div>
          </div>
        </div>
       
    </div>
</body>
<script src="script.js">
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('http://localhost:3000/data')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-table').querySelector('tbody');
                data.forEach(row => {
                    const tr = document.createElement('tr');

                    // สร้างเซลล์ตามคอลัมน์ของตารางในฐานข้อมูล
                    const tdBib = document.createElement('td');
                    tdBib.textContent = row.bib;
                    tr.appendChild(tdBib);

                    const tdFname = document.createElement('td');
                    tdFname.textContent = row.fname;
                    tr.appendChild(tdFname);

                    const tdLname = document.createElement('td');
                    tdLname.textContent = row.lname;
                    tr.appendChild(tdLname);

                    const tdFacultyName = document.createElement('td');
                    tdFacultyName.textContent = row.faculty_name;
                    tr.appendChild(tdFacultyName);

                    const tdBranchName = document.createElement('td');
                    tdBranchName.textContent = row.branch_name;
                    tr.appendChild(tdBranchName);

                    const tdCourseName = document.createElement('td');
                    tdCourseName.textContent = row.course_name;
                    tr.appendChild(tdCourseName);

                   
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });

   

</script>

</html>
